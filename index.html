<!DOCTYPE html>
<HTML>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-group">
            <h1 id="header1">Generate a</h1> 
            <h1 id="header2">random password</h1>
            <h2>Never use an insecure password again!</h2>
            <button id="generate" onclick="generate()">Generate Passwords</button>
            <button id="password-1" onclick="copyPassword1()">Click 'generate' to get started</button>
            <button id="password-2" onclick="copyPassword2()">Click on the password to copy it</button>
            <div id="options">
                <label>
                    Include numbers?
                    <input type="checkbox" id="include-numbers" checked>
                </label>
                <label>
                    Include symbols?
                    <input type="checkbox" id="include-symbols" checked>
                </label>
                <label for="password-length">Password length</label>
                <select id="password-length">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16" selected>16</option>
                    <option value="20">20</option> 
                </select>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</HTML>
